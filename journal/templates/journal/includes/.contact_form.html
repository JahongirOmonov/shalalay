{% load i18n %}


<form action="{% url 'journal:save_contact' %}"

      method="post" class="mb-1 h-75 px-4">

    {% csrf_token %}
    {% for field in form %}
    {{ field.errors }}
    <p class="">{{ field }}</p>
    {% endfor %}

    {% get_current_language as LANGUAGE_CODE %}
    {% if LANGUAGE_CODE == "uz" %}
    <button type="submit" class="btn btn-outline-info mb-4 mx-4 text-center w-75">{% blocktrans %}Yuborish{% endblocktrans %}</button>
    {% elif LANGUAGE_CODE == "en" %}
    <button type="submit" class="btn btn-outline-info mb-4 mx-4 text-center w-75">{% blocktrans %}Send{% endblocktrans %}</button>
    {% elif LANGUAGE_CODE == "ru" %}
    <button type="submit" class="btn btn-outline-info mb-4 mx-4 text-center w-75">{% blocktrans %}Oтправлять{% endblocktrans %}</button>
    {% endif %}
</form>
