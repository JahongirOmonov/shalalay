{% load static %}
{% load i18n %}
<div class="container col-xxl-12 my-2">
    {% if messages %}
    <ul class="list-group">
        {% for message in messages %}
        <li
        {% if message.tags %} class="list-group-item shadow list-group-item-{{ message.tags }} fw-bolder fs-5 text-center"{% endif %}>
        {{ message }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
